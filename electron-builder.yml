appId: com.arcai.app
productName: ARCAI
directories:
  output: releases/1.0.0/installer
files:
  - dist/**/*
  - electron-app/**/*
  - package.json
  - node_modules/**/*
win:
  target: nsis
  icon: public/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: public/icon.ico
  deleteAppDataOnUninstall: true
compression: maximum
electronLanguages:
  - ar
  - en-US
