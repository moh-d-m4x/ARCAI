# Electron Builder Configuration
# Build with: npm run dist

appId: com.arcai.app
productName: ARCAI
copyright: Copyright Â© 2024 ARCAI

# Directories
directories:
  output: releases
  buildResources: assets

# Files to include in the app
files:
  - dist/**/*
  - electron-app/**/*
  - "!electron-app/ocr-tool/**/*"
  - package.json
  - "!**/node_modules/*/{CHANGELOG.md,README.md,readme.md,README,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"

# Extra files to bundle (OCR tool)
extraResources:
  - from: electron-app/ocr-tool/publish/
    to: ocr-tool/
    filter:
      - "**/*"

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${productName}-${version}-Setup.${ext}

# NSIS installer configuration (super compressed)
nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ARCAI
  
# Compression (maximum)
compression: maximum
